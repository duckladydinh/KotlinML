import org.apache.tools.ant.taskdefs.condition.Os

buildscript {
    ext {
        osShortName = Os.isFamily(Os.FAMILY_WINDOWS) ? 'win' : Os.isFamily(Os.FAMILY_UNIX) ? 'linux' : 'macos'
        kotlinVersion = '1.3.61'
    }

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply plugin: 'kotlin'

repositories {
    jcenter()

    flatDir {
        dir 'libs/lightgbm'
        dir 'libs/smac'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    implementation "org.jetbrains.kotlin:kotlin-test:$kotlinVersion"
    implementation "de.mpicbg.scicomp:krangl:+"


    implementation name: "lightgbmlib_$osShortName"
    implementation name: "jackson-annotations-2.3.1"
    implementation name: "jackson-databind-2.3.1"
    implementation name: "jackson-core-2.3.1"
    implementation name: "logback-classic-1.1.2"
    implementation name: "logback-access-1.1.2"
    implementation name: "logback-core-1.1.2"
    implementation name: "commons-collections-3.2.1"
    implementation name: "commons-math3-3.3"
    implementation name: "commons-math-2.2"
    implementation name: "commons-io-2.1"
    implementation name: "exp4j-0.4.3.BETA-3"
    implementation name: "jcip-annotations"
    implementation name: "slf4j-api-1.7.5"
    implementation name: "numerics4j-1.3"
    implementation name: "guava-14.0.1"
    implementation name: "DomainInter"
    implementation name: "opencsv-2.3"
    implementation name: "Jama-1.0.2"
    implementation name: "jmatharray"
    implementation name: "spi-0.2.4"
    implementation name: "jcommander"
    implementation name: "fastrf"
    implementation name: "aeatk"
    implementation name: "smac"

    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion"
}

group = 'thuan.handsome'
version = '1.0-SNAPSHOT'

compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}
